<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Nosso kanbanzin</title>
</head>
<body>
    <div id="logout">
        <div id="logout-container">
            <label for="login-email" id="form-login">
                <input type="text" placeholder="Adentre seu email">
                <button id="entrar" class="botao-pagina">Login</button>
            </label>
        </div>
    </div>
    <div id="login" class="off">
        <header>
            <div id="cabecalho">
                <img src="./#" alt="imagem do site">
                <h1>Meu kanbanzin</h1>
            </div>
            <nav>
                <button id="sair" class="botao-pagina">Logout</button>
                <label class="background-page" id="dark-mode">
                    <input type="checkbox" id="check-dark-mode" />
                    <span class="slide"></span>
                </label>
            </nav>
        </header>
        <main>
            <div id="kanban">
                <div class="colunaKanban">
                    <h2 class="tituloColuna">titulo do quadro</h2>
                    <div class="tarefasKanban">
                        <p class="tarefa">tarefa 1</p>
                        <p class="tarefa">tarefa 2</p>
                        <p class="tarefa">tarefa 3</p>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <button onclick="getColunas()">CLIQUE-ME</button> -->
</body>
</html>
