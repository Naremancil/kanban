<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>

    <!-- Font Oswald -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/761cd05781.js" crossorigin="anonymous"></script>

    <title>Nosso kanbanzin</title>
</head>
<body>
    <div id="logout" class="off">
        <i class="fa-solid fa-face-laugh"></i>
        <div id="login-container">
            <form action="login-form" id="login-form">
                <label for="login-email" id="form-login">Login:</label>
                <input type="email" id="login-email" name="login-email" placeholder="Adentre seu email" required>
                <button type="button" id="entrar" class="botao-pagina">Login</button>
                <p id="login-errado" class="off"></p>
            </form>
            
        </div>
    </div>



    <div id="login">
        <header>
            <div id="cabecalho">
                <img src="./#" alt="imagem do site">
                <h1>Meu kanbanzin</h1>
            </div>



            <nav>
                <button id="sair" class="botao-pagina">Logout <i id="sadFace" class="fa-solid fa-face-sad-tear off"></i></button>
                <label class="background-page" id="dark-mode">
                    <input type="checkbox" id="check-dark-mode" />
                    <span class="slide"></span>
                </label>
            </nav>
        </header>



        <main>
            <div>
                <div id="novaColuna">
                    
                </div>
                <div id="novaTarefa">

                </div>
            </div>
            <div id="configuracao">
                <label for="boards">Quadros</label>
                <select name="boards" id="boardSelect">
                    <option value="" disabled selected></option>
                </select>
                <button id="criarColuna" class="botao-pagina">criar Coluna</button>
            </div>
            <div id="kanban">
                <div class="quadro-tarefas"></div>
            </div>
        </main>



    </div>
    <!-- Pegar todos os quadros -->
    <!-- <button onclick="getQuadros()">CLIQUE-ME</button>
    <button onclick="getColunas()">CLIQUE-ME</button> -->
</body>
</html>
