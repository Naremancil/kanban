<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Nosso kanbanzin</title>
</head>
<body>
    <div id="logout" class="off">
        <div id="logout-container">
            <label for="login-email" id="form-login">
                <input type="text" placeholder="Adentre seu email">
                <button id="entrar" class="botao-pagina">Login</button>
            </label>
        </div>
    </div>
    <div id="login">
        <header>
            <div id="cabecalho">
                <img src="./#" alt="imagem do site">
                <h1>Meu kanbanzin</h1>
            </div>
            <nav>
                <button id="sair" class="botao-pagina">Logout</button>
                <label class="background-page" id="dark-mode">
                    <input type="checkbox" id="check-dark-mode" />
                    <span class="slide"></span>
                </label>
            </nav>
        </header>
    </div>
    <main>

    </main>
</body>
</html>
